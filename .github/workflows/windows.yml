name: Free Windows RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: Enable RDP and Download Ngrok
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          Invoke-WebRequest -Uri https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive -Path ngrok.zip -DestinationPath $PWD
          
          .\ngrok.exe authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          Start-Process -FilePath .\ngrok.exe -ArgumentList "tcp 3389"
          
          Start-Sleep -Seconds 15
          
          $tunnel = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
