name: FREEâ€‘RDPâ€‘WINDOWSâ€‘2022â€‘NGROK
on:
  workflow_dispatch            # manual trigger so minutes arenâ€™t wasted on every push

jobs:
  rdp:
    runs-on: windows-2022      # GitHubâ€™s Windows ServerÂ 2022 runner
    timeout-minutes: 360       # hard limit (â‰ˆ6Â h)
    steps:

    #---------------------------------------------
    # 1. Download ngrok binary and helper script(s)
    #---------------------------------------------
    - name: â¬‡ï¸  Download ngrok & keepâ€‘alive script
      run: |
        Invoke-WebRequest `
          -Uri https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip `
          -OutFile $Env:RUNNER_TEMP\ngrok.zip
        Expand-Archive $Env:RUNNER_TEMP\ngrok.zip -DestinationPath $Env:RUNNER_TEMP
        # simple keepâ€‘alive loop (powershell) â†’ prevents job exit
        Set-Content -Path $Env:RUNNER_TEMP\keep.ps1 -Value 'while ($true) { Start-Sleep 300 }'

    #---------------------------------------------
    # 2. Authenticate ngrok (requires TCPâ€‘enabled acct)
    #---------------------------------------------
    - name: ğŸ” ngrok authtoken
      env:
        NG_TOK: ${{ secrets.NGROK_TOKEN }}    # â–¶ï¸  add this in repoÂ â†’Â SettingsÂ â†’Â SecretsÂ â†’Â Actions
      run: |
        & "$Env:RUNNER_TEMP\ngrok\ngrok.exe" authtoken $Env:NG_TOK

    #---------------------------------------------
    # 3. Enable RemoteÂ Desktop & open firewall
    #---------------------------------------------
    - name: ğŸ”§ Enable RDP + firewall
      run: |
        # allow RDP connections
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0
        # enable Windows firewall rule group
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        # set a strong password for the default user so login is possible
        net user runneradmin "P@ssw0rd!2025"
        Write-Host "âœ”ï¸  RDP enabled. Username: runneradmin  Password: P@ssw0rd!2025"

    #---------------------------------------------
    # 4. Start ngrok TCP tunnel in background
    #---------------------------------------------
    - name: ğŸš‡ Start ngrok tunnel (TCPÂ 3389)
      run: |
        Start-Process -FilePath "$Env:RUNNER_TEMP\ngrok\ngrok.exe" `
                      -ArgumentList "tcp", "3389", "--region", "ap", "--log", "stdout" `
                      -WindowStyle Hidden
        Start-Sleep -Seconds 10   # give ngrok time to connect

    #---------------------------------------------
    # 5. Fetch & print public address
    #---------------------------------------------
    - name: ğŸŒ Fetch public RDP address
      id: addr
      run: |
        $tunnel = (Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels).tunnels.public_url
        echo "::set-output name=url::$tunnel"
        Write-Host "========================================"
        Write-Host "â–¶ï¸  CONNECT WITH THESE DETAILS:"
        Write-Host "ğŸ”—  $tunnel"
        Write-Host "ğŸ‘¤  user: runneradmin"
        Write-Host "ğŸ”‘  pass: P@ssw0rd!2025"
        Write-Host "========================================"

    #---------------------------------------------
    # 6. Keep the VM alive until timeout
    #---------------------------------------------
    - name: â³ Keep session alive
      shell: pwsh
      run: |
        & $Env:RUNNER_TEMP\keep.ps1
